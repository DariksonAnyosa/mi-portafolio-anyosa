  <!-- Estilos críticos inline para evitar FOUC -->
  <style>
    :root {
      --brand: #C89A00;
      --surface-0: #FFFFFF;
      --text-hi: #111827;
      color-scheme: light dark;
    }
    
    [data-theme="dark"] {
      --surface-0: #0B1120;
      --text-hi: #F9FAFB;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Courier', 'Courier New', monospace !important;
      background-color: var(--surface-0);
      color: var(--text-hi);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
      visibility: visible;
      opacity: 1;
    }
    
    /* Forzar Courier en todos los elementos */
    *, *::before, *::after {
      font-family: 'Courier', 'Courier New', monospace !important;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --surface-0: #0B1120;
        --text-hi: #F9FAFB;
      }
    }
    
    /* Loading spinner */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--surface-0);
      z-index: 9999;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(200, 154, 0, 0.3);
      border-radius: 50%;
      border-top-color: var(--brand);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loader when React loads */
    #root:not(:empty) + .initial-loader {
      display: none;
    }
  </style>
</head>
<body>
  <!-- JavaScript optimizado -->
  <script>
    // Detectar tema preferido del sistema
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
  <noscript>

  <div class="initial-loader">

  </div>
</body>
